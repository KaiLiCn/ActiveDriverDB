<div>
  <input type="hidden" name="_csrf_token" value="{{ csrf_token() }}">
  <div class="form-group">
    <label for="title">Title</label>
    <input type="text" class="form-control" placeholder="Title" id="title" name="title" value="{{ page.title }}">
  </div>
  <div class="form-group">
    <label for="address">Address</label>
    <div class="input-group">
      <span class="input-group-addon">{{ request.url_root }}</span>
      <input type="text" class="form-control" placeholder="address_of_the_page" id="address" name="address" value="{{ page.address }}">
    </div>
  </div>
  <div class="form-group">
    <textarea placeholder="Content of the page" name="content">{{ page.content | safe }}</textarea>
  </div>
</div>
